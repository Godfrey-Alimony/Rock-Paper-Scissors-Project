<!DOCTYPE html>
<html>
    <head>
        <title >Rock Paper Scissors Game</title>
        <link rel="stylesheet" href="./app.css">
    </head>
    <body>
        <div class="wrapper">
            </div class="titleContainer">
                <h1 class="title">Rock,paper,scissors -let's Start!</h1>
           </div>

            <div class="resultWrapper">
              </div class="resultContainer">
            </div class="resultRow">
                <div>Computer: <span id="computersChoice"></span></div>
                </div>
            </div class="resultRow">
                <div>User: <span id="userChoice"></span></div>
            </div>
        </div class="resultRow">
                <div>Result:<span id="result"></span></div>
            </div>
        </div class="resultRow">
            </div>

        <div class="buttonContainer">
            <button class="rock" id="rock">rock</button>
            <button class="paper" id="paper">paper</button>
            <button class="scissors" id="scissors">scissors</button>
            <div class="resetButtonContainer">
                <button class="resetButton" id="reset">Reset</button>
            </div>
           </div>
          </div>
        <script src="./app.js"></script>
    </body>
</html>
